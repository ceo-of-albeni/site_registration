<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>meow</title>
    <link rel="stylesheet" href="./style.css" />
    <script type="text/javascript" src="main.js"></script>
  </head>
  <body>
    <div class="main">
      <h1>Менин Сайтым</h1>
      <p id="greetings"></p>
      <!-- <h4>username</h4> -->
    </div>
    <div class="buttons">
      <input
        class="butt"
        type="button"
        onclick="registration()"
        value="Create an account"
      />
      <input class="butt" type="button" onclick="login()" value="Log in" />
      <input class="butt" type="button" onclick="editAccount()" value="Edit" />
      <input class="butt" type="button" onclick="exit()" value="Exit" />
      <input
        class="butt"
        type="button"
        onclick="deleteAccount()"
        value="Delete account"
      />
    </div>

    <script src="./main.js"></script>
  </body>
</html>
